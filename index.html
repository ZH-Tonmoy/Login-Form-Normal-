<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="loginform.css">

    
    
</head>
<body>
    <div class="box">
        <form action="loginform.php" method="POST">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" name="name" id="" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="pass" id="" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forget">
            <label for=""><input type="checkbox" name="" id="">Remember Me</label>
            <a href="#">Forget Password</a>
        </div>
        <button type="submit" class="button" name="submit">Login</button>

        <div class="register">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
     
    </form>
    </div>
</body>
</html>
